    <script>
        $(document).on('submit', '#search_book', function(e){
   e.preventDefault();

   $.ajax({
       type:'POST',
       url:'../search_book',
       data:{
           query:$("#search_query").val(),
           csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
       },
       success:function(data, textStatus, jqXHR){
           $("#BookTitles").empty()
           if(data.length == 0)
           {
              $('<p>No relevant titles found</p>').html(title).appendTo("#BookTitles")
           }
           else
           {
              for(var i = 0; i < data.length; i++){
              var title = data[i]["fields"].title
              var id = data[i].pk
              $('<a id = "' + id + '" href="../' + id + '" target="_blank">').html(title).appendTo("#BookTitles")
              $('<br>').html(title).appendTo("#BookTitles")
              }
           }
       }
   });
});
